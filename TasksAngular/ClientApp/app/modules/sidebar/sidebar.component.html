<div class="container" [@sidebar]="sidebarState">

    <ul>
        <!--<li class="disabled" [class.selected]="tab =='delete'" (click)="openDelete()"><span>Delete</span></li>-->
        <li [class.active]="tab =='SidebarTab.thoughtsEdit'" (click)="openEditTab()"><span>Edit</span></li>
        <li [class.active]="tab =='SidebarTab.thoughtsAdd'" (click)="openAddTab()"><span>Add</span></li>
    </ul>

    <div class="tab-container" [ngSwitch]="tab">
        
        <div *ngFor="let tab of availableTabs">
            <div *ngSwitchCase="{{tab}}" [@fadeIn]="fadeIn" class="tab">

            </div>
        </div>

    </div>

</div>
