<div class="card">
    <table>
        <thead class="container-fluid">
        <tr class="row">
            <th class="col-7"><!--Description--></th>
            <th class="col-4">Due</th>
            <th class="col-1"><!--Delete button--></th>
        </tr>
        </thead>

        <tbody
            class="container-fluid"
            [dragula]="'bag-thoughts'"
            [dragulaModel]='thoughtslist'>
        <tr
            class="row"
            *ngFor="let thought of thoughtslist"
            [attr.data-thoughtid]="thought.thoughtId"
            [attr.data-sortid]="thought.sortId">
            
            <td class="col-7 text-left pl-3"> {{thought.description}}</td>
            <td class="col-4 text-center pl-2 pr-0">{{thought.timeFrameDueString}} </td>
            <td class="col-1 text-right text-nowrap pl-2 pr-2">
                <fa-icon
                    style="color: var(--grey-dark);"
                    size="lg"
                    [icon]="deleteIcon">
                </fa-icon>
            </td>
        </tr>
        </tbody>
    </table>
</div>
