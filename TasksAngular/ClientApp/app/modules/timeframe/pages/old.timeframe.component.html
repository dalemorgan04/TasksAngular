<div class="container">
     
    <!--Tab buttons-->
    <ul>
        <li [class.selected]="tab =='open'"  (click) ="switchTab('open')">Anytime</li>
        <li [class.selected]="tab =='day'"   (click) ="switchTab('day')">Day</li>
        <li [class.selected]="tab =='week'"  (click) ="switchTab('week')">Week</li>
        <li [class.selected]="tab =='month'" (click) ="switchTab('month')">Month</li>
    </ul>         
    
     
    <div class="tabs" [ngSwitch] ="tab">
        
        <!--Open-->
        <div class="tab-open" *ngSwitchCase ="'open'" >
            <h3>No due date</h3>
        </div>

        <!--Day-->
        <div class="tab-day" *ngSwitchCase ="'day'">

            <!--Date-->
            <h3>Due on the day of...</h3>
            <div class="input-group">
                <daypicker></daypicker>
            </div>
            <br />
            
            <!--Time-->
            <div class="input-group">
                <h3>Include time?</h3>
                <label class="check">
                    <input 
                        type="checkbox"
                        [checked] ="hasTime"
                        (change) ="hasTime = !hasTime"/>
                    <div class="box ml-3"></div>
                </label>
            </div>
            
        </div>

        <!--Week-->
        <div class="tab-week" *ngSwitchCase ="'week'">
            <h3>Due in the week of...</h3>
            <div class="input-group fit">
                <weekpicker></weekpicker>
            </div>
        </div>

        <!--Month-->
        <div class="tab-month" *ngSwitchCase ="'month'">
            <h3>Due in the month of...</h3>
            <div class="input-group fit">
                <div class="input-container-text">
                    <input class="timeframe-month" placeholder="Click to choose a month" readonly="readonly"/>
                    <span class="underline"></span>
                </div>
            </div>
        </div>

    </div>
 </div>
