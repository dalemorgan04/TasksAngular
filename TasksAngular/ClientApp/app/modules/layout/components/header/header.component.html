<div class="container">
    <div class="left" (click)="toggleNav()">
        <img [@leftArrow]="leftArrowState"
            src="../../../../../images/svg/leftArrow.svg" />
    </div>
    <div class="center">
        <h1 class="logo">Thought Stream</h1>
    </div>
    <div class="right" [@wobbleRight]="wobbleRightState" 
         (mouseenter) ="triggerWobble('right')">
        <img src="../../../../../images/svg/rightArrow.svg" />
    </div>
</div>
